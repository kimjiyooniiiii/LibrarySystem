<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>도서 페이지</title>
</head>

<body>
  <div class="container">
    <a href="/"><img src="/images/곰두리지휘자.png"></a>
    <form action="/book/search" method="GET">
      <div id="searchTitle"><h3 id="searchT">도서 검색</h3></div>
      <input type="text" name="keyword" placeholder="도서명, 도서 내용, 저자 등 검색어를 입력하세요." id="search">
      <button type="submit" id="clickBtn">확인</button>
    </form>


  <div class="menu">
    <a href="/" id="one">
      <div><h3>나의 대출 현황</h3></div>
    </a>
    <a href="/seat" id="two">
      <div><h3>실시간 열람실</h3></div>
    </a>
    <a href="/require" id="three">
      <div><h3>희망 도서 신청</h3></div>
    </a>
  </div>

    </div>
      <div class="loginBox" sec:authorize="!isAuthenticated">
        <h1>로그인</h1>
        <a id=="register" href="/auth/register">회원가입</a>
        <form method="post" action="/auth/login-process" >
          <label for="loginId" id="labelId">아이디</label>
          <input type="text" name="id" id="loginId" placeholder="아이디를 입력해주세요" autocomplete="off">
          <label for="loginPw" id="labelPw">비밀번호</label>
          <input type="password" name="pw" id="loginPw" placeholder="비밀번호를 입력해주세요" autocomplete="off">
          <button id="btn-login" type="submit">LOGIN</button>
        </form>
      </div>
      <div class="loginBox" sec:authorize="isAuthenticated">
        <h3>안녕하세요. 가상 도서관 시스템입니다.</h3>
        <div>
          <h4 id="userNum">사용자 학번</h4>
          <h5 th:text="${loginId}" id="studentNum"></h5>
        </div>

        <div class="infoBox">
          <div class="bookBox">
            <div id="rentCount">
              <p>대출권수</p>
              <h6 th:text="'5권'">권</h6>
            </div>
            <div id="overdue">
              <p>연체권수</p>
              <h6 th:text="5권">권</h6>
            </div>
          </div>

          <div class="seatBox">
            <h4>일반열람실 발권 정보</h4>
            <p>좌석번호</p>
            <h6 th:text="${seatId} + '번'"></h6>
          </div>
        </div> <!-- infoBox -->
        <a href="/logout"><button id="btn-logout">LOGOUT</button></a>
      </div>
    </div>
</body>
</html>
