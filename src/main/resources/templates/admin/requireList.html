<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <div>
    <h1>이용자 희망 도서 관리 </h1>
    <table border ="1" width="50%" height=200 bordercolor="black">
      <thead>
      <tr>
        <th colspan="4">희망 도서 목록</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>studentId</td>
        <td>studentPhone</td>
        <td>bookName</td>
        <td>author</td>
        <td>publisher</td>
        <td>publishYear</td>

      </tr>
      <tr th:each="require : ${requireList}">
        <td th:text="${require.student.studentId}"></td>
        <td th:text="${require.student.phone}"></td>
        <td th:text="${require.title}"></td>
        <td th:text="${require.author}"></td>
        <td th:text="${require.publisher}"></td>
        <td th:text="${require.year}"></td>

      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
