<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reserveList.css">
  <title>이용자 예약 도서 목록</title>
</head>
<body>
<div class="container">
    <a href="/admin/adminIndex"><img src="../images/곰두리지휘자.png"></a>
    <h1>이용자 예약 도서 관리 </h1>
    <table border ="1">
      <thead>
      <tr>
        <th colspan="6">예약 도서 목록</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>예약 번호</td>
        <td>책 번호</td>
        <td>책 이름</td>
        <td>학번</td>
        <td>예약일</td>

      </tr>
      <tr th:each="reserve : ${reserveList}">
        <td th:text="${reserve.reservation_id}"></td>
        <td th:text="${reserve.book_id}"></td>
        <td th:text="${reserve.book_name}"></td>
        <td th:text="${reserve.student_id}"></td>
        <td th:text="${reserve.reservation_date}"></td>

      </tr>
      </tbody>
    </table>
</div> <!-- /container -->
</body>
</html>
