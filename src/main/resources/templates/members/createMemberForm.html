<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/createMemberForm.css">
  <title>회원가입</title>
</head>

<body>
<div class="container">
  <a href="../"><img src="../../images/곰두리지휘자.png"></a>
  <div class="loginBox">
    <h1>회원가입</h1>
    <form action="" method="post">
        <label for="inputId" id="labelId">아이디</label>
        <input type="text" id="inputId" name="id" placeholder="아이디를 입력하세요"><br>
        <label for="inputPw" id="labelPw">비밀번호</label>
        <input type="password" id="inputPw" name="pw" placeholder="비밀번호를 입력하세요">
      <button type="submit" id="btn-login">가입하기</button>
    </form>
  </div>
</div> <!-- /container -->
</body>
</html>
